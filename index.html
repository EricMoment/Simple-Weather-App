<!DOCTYPE html>
<html lang="en">
<head SameSite=None; Secure>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="style.css">
  <script defer src="javascript.js"></script>
  <title>Weather App</title>
</head>
<body>
  <p class="title">Weather App</p>
  <div class="search">
    <p class="search_below">Search for a city below:</p>
    <form action="get">
      <input type="text" name="city" placeholder="City, Region, Country">
      <button>Search</button>
    </form>
    <div class="err"></div>
  </div>
  <div class="weather_card">
    <div class="name"></div>
    <div class="top">
      <div class="temp"></div>
      <div class="icon-container">
        <img class="icon" src="" alt="">
        <div class="weather"></div>
      </div>
    </div>
    <div class="bottom">
      <div class="temp_feels_like_container">
        <p>FEELS LIKE</p>
        <p class="temp_feels_like"></p>
      </div>
      <div class="sunrise_container">
        <p>SUNRISE</p>
        <p class="sunrise"></p>
      </div>
      <div class="sunset_container">
        <p>SUNSET</p>
        <p class="sunset"></p>
      </div>
      <div class="wind_container">
        <p>WIND SPEED</p>
        <p class="wind"></p>
      </div>
    </div>
  </div>
  <div class="forecast_container">
    <div class="forecast_cards" id="fc_day1">
      <div class="forecast_date"></div>
      <div class="forecast_temp"></div>
      <img class="forecast_weather" src="" alt="">
    </div>
    <div class="forecast_cards" id="fc_day2">
      <div class="forecast_date"></div>
      <div class="forecast_temp"></div>
      <img class="forecast_weather" src="" alt="">
    </div>
    <div class="forecast_cards" id="fc_day3">
      <div class="forecast_date"></div>
      <div class="forecast_temp"></div>
      <img class="forecast_weather" src="" alt="">
    </div>
  </div>
</body>
</html>
